<div>
    <h2>Register</h2>
    <div *ngIf="existingUserMessage" class="error-message">{{ existingUserMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  
    <label>Name:</label>
    <input type="text" [(ngModel)]="newUser.name" [value]="newUser.name" name="name"><br>
  
    <label>Address:</label>
    <input type="text" [(ngModel)]="newUser.address" name="address"><br>
  
    <label>Email:</label>
    <input type="email" [(ngModel)]="newUser.mail" name="mail"><br>
  
    <label>Password:</label>
    <input type="password" [(ngModel)]="newUser.password" name="password"><br>
  
    <button (click)="registerUser()"   class="btn btn-success" >Register</button>
  </div>
